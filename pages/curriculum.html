<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../styles/curriculum.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="background">
			<!-- Beginning of Pricing Container -->
			<div class="priceContainer">
				<div class="panel pricing-table">
					<div class="pricing-plan">
						<img src="../images/plane0.png" alt="" class="pricing-img" />
						<h2 class="pricing-header">Basic</h2>
						<ul class="pricing-features">
							<li class="pricing-features-item features-is-included">
								Curriculum
							</li>
							<li class="pricing-features-item not-included">Instructors</li>
							<li class="pricing-features-item not-included">
								Professional Development
							</li>
						</ul>
						<span class="pricing-price">Free</span>
						<a href="#/" class="pricing-button">Sign up</a>
					</div>

					<div class="pricing-plan">
						<img src="../images/plane1.png" alt="" class="pricing-img" />
						<h2 class="pricing-header">Standard</h2>
						<ul class="pricing-features">
							<li class="pricing-features-item features-is-included">
								Curriculum
							</li>
							<li class="pricing-features-item features-is-included">
								Instructors
							</li>
							<li class="pricing-features-item not-included">
								Professional Development
							</li>
						</ul>
						<span class="pricing-price">$150</span>
						<a href="#/" class="pricing-button is-featured">Free trial</a>
					</div>

					<div class="pricing-plan">
						<img src="../images/space-ship.png" alt="" class="pricing-img" />
						<h2 class="pricing-header">Premium</h2>
						<ul class="pricing-features">
							<li class="pricing-features-item features-is-included">
								Curriculum
							</li>
							<li class="pricing-features-item features-is-included">
								Instructors
							</li>
							<li class="pricing-features-item features-is-included">
								Professional Development
							</li>
						</ul>
						<span class="pricing-price">$400</span>
						<a href="#/" class="pricing-button">Free trial</a>
					</div>
				</div>
			</div>
			<!-- End of Pricing Container -->
		</div>
	</body>
</html>
