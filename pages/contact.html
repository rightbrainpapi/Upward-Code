<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="../styles/contact.css" />
		<link
			rel="icon"
			href="../images/favicon.png"
			type="image/png"
			sizes="16x16"
		/>
		<title>Contact</title>
	</head>
	<body>
		<div class="container">
			<div class="innerwrap">
				<section class="section1 clearfix">
					<div class="textcenter">
						<!-- <span class="shtext">Contact Us</span> -->
						<span class="seperator"></span>
						<h1>Contact Us</h1>
					</div>
				</section>

				<section class="section2 clearfix">
					<div class="col2 column1 first">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24217.25918344839!2d-73.94789798197962!3d40.64846067767151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25ca1feb79989%3A0xf6d6b27d558e2dea!2sEast%20Flatbush%2C%20Brooklyn%2C%20NY!5e0!3m2!1sen!2sus!4v1581691239912!5m2!1sen!2sus"
							width="600"
							height="450"
							frameborder="0"
							style="border:0;"
							allowfullscreen=""
						></iframe>
					</div>
					<div class="col2 column2 last">
						<div class="sec2innercont">
							<div class="sec2addr">
								<h2>Upward Code</h2>
								<p><span class="collig">Phone :</span> +1 347 413 0832</p>
								<p>
									<span class="collig">Email :</span> darnellatsimon@gmail.com
								</p>
								<p><span class="collig">Fax :</span> +1 347 413 0832</p>
							</div>
						</div>
						<div class="sec2contactform">
							<h3 class="sec2frmtitle">Want to Know More?? Drop Us a Mail</h3>
							<form action="https://www.enformed.io/wfftyw14" method="POST">
								<div class="clearfix">
									<input
										name="first_name"
										class="col2 first"
										type="text"
										placeholder="First Name"
									/>
									<input
										name="last_name"
										class="col2 last"
										type="text"
										placeholder="Last Name"
									/>
								</div>
								<div class="clearfix">
									<input
										name="email_address"
										class="col2 first"
										type="Email"
										placeholder="Email"
									/>
									<input
										name="contact_number"
										class="col2 last"
										type="text"
										placeholder="Contact Number"
									/>
								</div>
								<div class="clearfix">
									<textarea
										name="message"
										id=""
										cols="30"
										rows="7"
										placeholder="Your message here..."
									></textarea>
								</div>
								<div class="clearfix"><input type="submit" value="Send" /></div>
							</form>
						</div>
					</div>
				</section>
			</div>
			<!-- 
			<div class="section">
				<footer class="footerContainer">
					<div class="footer"></div>
				</footer>
			</div> -->
		</div>
	</body>
	<script src="pages.js"></script>
</html>
